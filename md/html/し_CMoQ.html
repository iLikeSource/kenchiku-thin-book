<h1 id="cmoq">CMoQ</h1>
<hr />
<h2 id="cmoqとは">CMoQとは？</h2>
<p>梁で採用される荷重考慮方法。 梁の中間に作用する荷重を評価する事ができる。 応力解析では節点周りのの応力しか計算されないので、梁の中間部応力を計算するには部材を分割する必要がある。部材を分割すると計算負荷が大きくなるため、分割せずに簡易的に中間荷重を考慮する方法がCMoQである。</p>
<hr />
<h2 id="よくある誤解">よくある誤解</h2>
<p>CMoQを作用させると部材応力は固定端モーメントCによるモーメントがそのまま応力になると誤解されることがあるが、CMoQはあくまで外力であることに注意が必要である。外力であるため、周辺部材の状況に応じて応力は分配される。</p>
