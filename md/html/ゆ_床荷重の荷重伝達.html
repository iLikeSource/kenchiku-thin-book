<h1 id="床荷重の荷重伝達">床荷重の荷重伝達</h1>
<hr />
<h2 id="亀甲割りによる荷重分配">亀甲割りによる荷重分配</h2>
<p>床荷重の分配は亀甲割りと呼ばれている。これは荷重分配の性質を表している。床の一部に微小断面を仮定し、その微小断面に最も近い梁に応力伝達すると仮定する 。これらのルールを適用すると、先ほどのような亀甲割りとなる。</p>
<hr />
<h2 id="分配された荷重の行方">分配された荷重の行方</h2>
<p>亀甲割りでそれぞれの梁に分配された荷重は、それぞれの部材に対するCMoQ荷重に置換される。小梁に分配された荷重はCMoQによる材端せん断力を集中荷重として小梁がさらに接続する梁に伝達する。</p>
