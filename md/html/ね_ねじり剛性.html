<h1 id="部材のねじり剛性">部材のねじり剛性</h1>
<hr />
<h2 id="部材のねじり剛性を考慮するか">部材のねじり剛性を考慮するか？</h2>
<p>結論からいうと、多くの場合は考慮されずねじり剛性0として扱う。実際にはねじり応力として力を受ける分を各部材がねじり以外の成分で受けるとして設計することとなる。 ねじり剛性を考慮するのであれば、発生応力に対して安全かどうか確かめる必要がある。これは一般的には煩雑なのであまり実施されない。通常はねじりによって破壊するような構造は考えにくいためその様に取り扱われるが、ねじりが無視できないと予想される場合にはねじり剛性を考慮して検討も実施するべきである。</p>
